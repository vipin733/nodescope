name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -w @vipin733/nodescope || true

      - name: Build package
        run: npm run build -w @vipin733/nodescope

      - name: Run tests
        run: npm test -w @vipin733/nodescope

      - name: Check for TypeScript errors
        run: npx tsc --noEmit -p packages/core/tsconfig.json

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @vipin733/nodescope

      - name: Install NestJS example dependencies
        run: npm install --workspace=nestjs-nodescope-example

      - name: Type check NestJS example
        run: npx tsc --noEmit -p examples/nestjs-app/tsconfig.json
